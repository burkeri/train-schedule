<!DOCTYPE html>
<html>

<!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

<head>

    <!-- Meta Data -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Title -->
    <title>Train Schedule</title>

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
        <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- External Stylesheet -->
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    
    <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>

</head>

<!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

<body>

    <!-- Page Container -->
    <div class="container">

        <div class="row">
            <div class="col-lg-12">
                <div class="jumbotron bg-dark text-center" style="margin-bottom: 0">
                    <h1 class="display-6 text-white">Train Schedule</h1>
                </div>
            </div>
        </div>

        <!-- Current Train Schedule -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Train -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label>Train Name</label>
                                <input type="role" class="form-control" id="train-name">
                            </div>
                            <div class="form-group">
                                <label>Destination</label>
                                <input type="role" class="form-control" id="train-destination">
                            </div>
                            <div class="form-group">
                                <label>First Train Time (HH:mm - military time)</label>
                                <input type="role" class="form-control" id="train-time">
                            </div>
                            <div class="form-group">
                                <label>Frequency (min)</label>
                                <input type="role" class="form-control" id="train-frequency">
                            </div>
                            <button type="submit" class="btn btn-primary float-right" id="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

    <!-- Javascript -->
    <script src="app.js"></script>

    <!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

</body>

</html>
